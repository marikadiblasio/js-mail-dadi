<body  class="ms-bg-prim">
    <!-- Email request -->
    <div class="ms-bg-sec w-50 mx-auto p-5 rounded mt-5">
        <form  id="alert">
            <div class="mb-3">
                <label for="name" class="form-label ms-text-prim">Il tuo nome</label>
                <input type="text" class="form-control" id="name" placeholder="Inserisci qui il tuo nome">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label ms-text-prim">La tua email</label>
                <input type="email" class="form-control" id="mail" placeholder="Inserisci qui la tua email">
            </div>
            <button type="submit" class="btn btn-outline-light">Invia</button>
        </form>
        <h2 class="ms-text-prim"></h2>
    </div>
